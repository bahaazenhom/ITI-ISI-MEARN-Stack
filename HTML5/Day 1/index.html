<html>
    <head>
        <title>HTML 5</title>
    </head>
    <body>
        <form action="" id ="form">
            <input type="text" class="form-input" placeholder="Enter text here">
            email: <input type="email" class="form-input" placeholder="Enter your email">
            password: <input type="password" class="form-input" placeholder="Enter your password">
            number: <input type="number" class="form-input" placeholder="Enter a number" min="1" max="10" step="1">
            file: <input type="file" class="form-input">
            date: <input type="date" class="form-input">
            time: <input type="time" class="form-input">
            color: <input type="color" class="form-input">
            range: <input type="range" class="form-input" min="0" max="100">
            checkbox: <input type="checkbox" class="form-input">
            progress: <progress class="form-input" value="50" max="100" id="progress"></progress>
            <input type="submit" class="form-input" value="Submit">
        </form>
        <script src="script.js"></script>
    </body>
</html>
